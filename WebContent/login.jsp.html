<body>
	<!--顶部-->
	<div class="top">
		<div class="top-content">
			<div class="top-left">
				<a href="http://www.heshidai.com/">合时代-为您创造更多价值！</a>
			</div>
			<div class="top-right">

			<!--<div class="top-right">你好，<span>嘉旺餐饮</span>|<a href="#">退出</a></div>-->
		</div>
	</div>

	<!--页头-->
	<div class="header">
		<div class="header-content">
			<div class="logo">
				<img src="images/logo.png" width="222" height="40" alt="合时代-商家后台"
					title="合时代-商家后台" />

			<ul class="nav-box">

	<!--内容-->

	<div class="login">
		<h1>欢迎</h1>
		<form action="/login.action" id="loginform" method="post">


			<input type="hidden" name="id" value="" />
			<div class="username">
				<input type="text" id="username" name="username" placeholder="用户名"
					class="input-name" maxlength="20" value="" tabindex="1" />
			</div>
			<div class="pswd">
				<label class="input-password" id="pass_label">密码</label> <input
					class="input-password" type="password" id="login_password"
					autocomplete="off" name="password" placeholder="密码" maxlength="20"
					value="" tabindex="2" />
			</div>
			<div class="checkbox">
				<label><input type="checkbox" id="rememberUserName"
					tabindex="3">记住用户名</label> <a href="#" id="forgetPwd">忘记密码？</a>
			</div>
			<input id="loginbtn" class="login-button" value="登录" type="button"
				tabindex="4" />

	<!--页脚-->

		<p>版权所有：深圳合时代金融服务有限公司 Heshidai.com 粤ICP备13059473号</p>

	</div>


	<script src="js/layer-master/layer.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		//检查是否勾选记住账号并刷新cookie
		function checkRemember_login() {
			var remember_checked = document.getElementById("rememberUserName").checked;
			if (remember_checked) {
				Set_Cookie("username", $("#username").val(), 10, "/", "", "");
			} else {
				Set_Cookie("username", "", 10, "/", "", "");
			}
			Set_Cookie("rememberUserName", remember_checked, 10, "/", "", "");
		}

		// 写入cookie
		function Set_Cookie(name, value, expires, path, domain, secure) {
			var today = new Date();
			today.setTime(today.getTime());
			if (expires) {
				expires = expires * 1000 * 60 * 60 * 24;
			}
			var expires_date = new Date(today.getTime() + (expires));
			document.cookie = name
					+ "="
					+ escape(value)
					+ ((expires) ? ";expires=" + expires_date.toGMTString()
							: "") + ((path) ? ";path=" + path : "")
					+ ((domain) ? ";domain=" + domain : "")
					+ ((secure) ? ";secure" : "");
		}

		var alertFlag = true;
		$("#forgetPwd").click(function() {
			alertFlag = false;
			//layer.alert('请与合时代工作人员联系，谢谢！', 9);
			layer.alert('请与合时代工作人员联系，谢谢！', 9, function() {
				layer.closeAll();
				alertFlag = true;
				$("#login_password").focus();
			});
		});

		$("#loginbtn").click(
				function() {
					if ($("#username").val() == ""
							|| $("#username").val() == null) {
						$(".login-ts").html("用户名不能为空");
					} else if ($("#login_password").val() == ""
							|| $("#login_password").val() == null) {
						$(".login-ts").html("密码不能为空");
					} else {
						checkRemember_login();
						$("#loginform").submit();
					}
				});
		$("body").bind(
				'keyup',
				function(event) {
					if (event.keyCode == 13) {
						if (alertFlag == true) {
							if ($("#username").val() == ""
									|| $("#username").val() == null) {
								$(".login-ts").html("用户名不能为空");
							} else if ($("#login_password").val() == ""
									|| $("#login_password").val() == null) {
								$(".login-ts").html("密码不能为空");
							} else {
								checkRemember_login();
								$("#loginform").submit();
							}
						} else {
							layer.closeAll();
							alertFlag = true;
							$("#login_password").focus();
						}
					}
				});

		$("#indexbtn").click(function() {
			window.location.href = "/coupon/coupon_order_index.action";
		});

		$(document).ready(function() {
			// 复选 框及cookie处理
			var remember_checked = $.cookie("rememberUserName");
			if (remember_checked == "true") {
				$("#rememberUserName").attr("checked", remember_checked);
			}
			var cookieValue = $.cookie("username");
			if (remember_checked && cookieValue != null && cookieValue != "") {
				$("#username").focus().val(cookieValue);
			}

		});
	</script>



	<script type="text/javascript">
		$.ajax({
			type : "POST",
			url : "/coupon/coupon_order_notice.action",
			async : false,
			dataType : 'json',
			success : function(msg) {
				if (msg.length > 0) {
					var allmsg = "";
					for (var i = 0; i < msg.length; i++) {
						allmsg += (i + 1) + "、" + msg[i].message + "<br/>";
					}
					$.layer({
						type : 0,
						shade : [ 0.5, '#000' ],
						fix : false,
						title : '系统通知',
						maxmin : true,
						dialog : {
							type : -1,
							msg : allmsg
						},
						area : [ '462px', 'auto' ]
					});
				}

			}
		});
	</script>


</body>
