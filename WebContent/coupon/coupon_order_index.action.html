<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="keywords" content="合时代-商家后台" />
<meta name="description"
	content="合时代(www.heshidai.com)-网络投资专业首选,是国内首批由第三方做资金托管账户的P2P网络金融平台,提供网络借贷、小额贷款等线上投资理财,方便快捷,高收益低风险,100%本金利息担保." />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>合时代-商家后台-首页</title>
<link href="https://www.heshidai.com/favicon.ico" type="image/x-icon"
	rel="shortcut icon" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link type="text/css" href="../css/merchants-20141224001024.css"
	rel="stylesheet" />
<link type="text/css" href="../js/jquery-ui-1.11.2.custom/jquery-ui.css"
	rel="stylesheet" />
<link href="../js/jquery-treetable-master/css/jquery.treetable.css"
	rel="stylesheet" type="text/css" />
<link
	href="../js/jquery-treetable-master/css/jquery.treetable.theme.default.css"
	rel="stylesheet" type="text/css" />

<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../js/select.js"></script>
<script src="../js/js-merchants-20141113008.js" type="text/javascript"></script>
<script src="../js/pagination-20141119001.js" type="text/javascript"></script>

</head>
<body>

	<!--顶部-->
	<div class="top">
		<div class="top-content">
			<div class="top-left">
				<a href="http://www.heshidai.com/">合时代-为您创造更多价值！</a>
			</div>
			<div class="top-right">
				你好，<span>吴桥良</span><a
					href="http://merchant.heshidai.com/sysuser/sysuser_updatePwdInit.action">修改密码</a><a
					href="http://merchant.heshidai.com/logout.action">退出</a>
			</div>
		</div>
	</div>

	<!--页头-->
	<div class="header">
		<div class="header-content">
			<div class="logo">
				<img src="../images/logo.png" width="222" height="40" alt="合时代-商家后台"
					title="合时代-商家后台" />
			</div>
			<ul class="nav-box">
				<li id="header-nav-customer"><a
					href="../customer/customer_list.action.html">会员</a></li>
				<li id="header-nav-couponlist"><a
					href="coupon_order_list.action.html">交易</a></li>
				<li id="header-nav-index"><a
					href="coupon_order_index.action.html">首页</a></li>
			</ul>
		</div>
	</div>

	<input type="hidden" id="header-nav-id" value="header-nav-index" />

	<!--内容-->
	<div class="content-box">
		<div class="merchants-content">
			<div class="box-input">
				<input id="codeInput" type="text" value="请输入优惠券编码或注册手机号码"
					onblur="isnumber(this.value)" class="input-text" />

				<button class="tcshow grey" disabled="disabled">验证</button>
				<br />
				<p class="error_code"></p>
			</div>

			<!--例表-->
			<div class="table-topradius"></div>
			<table border="0" cellpadding="0" cellspacing="0" class="table-a">
				<tr>
					<th>优惠编码</th>
					<th>手机号码</th>
					<th>消费门店</th>
					<th>消费时间</th>
					<th>使用特权</th>
				</tr>

			</table>
			<!--例表end-->
		</div>
	</div>

	<form id="form1" action=""></form>

	<script src="../js/item.js"></script>
	<script type="text/javascript">
		$("#header-nav-index").addClass("hover");
	</script>
	<script type="text/javascript" src="../js/layer-master/layer.min.js"></script>
	<script type="text/javascript">
		$(".tcshow")
				.click(
						function() {
							var code = $.trim($("#codeInput").val());

							$
									.layer({
										type : 2,
										shade : [ 0.5, '#000' ],
										fix : false,
										title : '优惠券信息',
										maxmin : true,
										iframe : {
											src : '/coupon/coupon_order_queryStatePopDiv.action?code='
													+ code
													+ '&time='
													+ new Date().getTime()
										},
										area : [ '462px', '373px' ]
									});
						});

		function index() {
			var path = "/coupon/coupon_order_index.action";
			$("#form1").attr("action", path).submit();
		}

		$("body")
				.bind(
						'keyup',
						function(event) {
							if (event.keyCode == 13) {
								if ($(".tcshow").attr("disabled") != 'disabled') {
									var code = $.trim($("#codeInput").val());

									$
											.layer({
												type : 2,
												shade : [ 0.5, '#000' ],
												fix : false,
												title : '优惠券信息',
												maxmin : true,
												iframe : {
													src : '/coupon/coupon_order_queryStatePopDiv.action?code='
															+ code
															+ '&time='
															+ new Date()
																	.getTime()
												},
												area : [ '462px', '373px' ]
											});
								}
							}
						});
	</script>


	<!--页脚-->
	<div class="foot">
		<p>版权所有：深圳合时代金融服务有限公司 Heshidai.com 粤ICP备13059473号</p>
		<p>地址：深圳市福田区深南中路6011号NEO大厦A座42楼</p>
	</div>

</body>
</html>
